      <script id="tem_big" type="text/html">
        {{each list as value}}
            <div class="tem">
              <div class="tem_title">
                <span>{{value.title}}</span>
                <a href="{{value.all_src}}">查看全部 ></a>
              </div>
              <ul class="tem_content">
                <li>
                  <a href="javascript:void(0)">
                    <img src="{{value.src}}" alt="">
                    <p>{{value.name}}</p>
                  </a>
                </li>
                
              </ul>
            </div>
        {{/each}}
      </script>




      <script id="tem_small" type="text/html">
      {{each list as value}}
      <li>
        <a href="javascript:void(0)" class="small_tem">
          <img src="{{value.src}}" alt="">
          <dl>
            <dt>{{value.name}}</dt>
            <dd>$<span>{{value.price}}</span></dd>
          </dl> 
        </a>
      </li>
      {{/each}}
    </script>
