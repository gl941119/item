<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>注册</title>

    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="../css/register.css">
  </head>
  <body>
    <div class="wrap">
    	<header>
    		<div class="logo g-left">
    			<a href="javascript:void(0)"><img src="../img/logo.png" alt="必要"></a>
    		</div>
    		<p class="g-right">
    			<span>欢迎来到必要，请</span>
    			<a href="#">登录</a>
    			<i></i>
    			<a href="javascript:void(0)">注册</a>
    		</p>
    	</header>
    	<div class="main">

			<form  id="form-horizontal" action="../php/insertUsers.php" method="get">
				<div class="form_title">
					<i></i>
					<span>新用户注册</span>
				</div>
				<div class="form-group">
					<div>
						<input type="text" id="iphone" placeholder="请输入手机号">
						<span></span>
					</div>
					
					<div>
						<input type="text" placeholder="请输入短信验证码" id="iphoneCode">
						<button id="iphoneBtn" class=" btn-primary">获取验证码</button>
						<span></span>
					</div>

					<div>
						<input type="text" id="password"
						placeholder="请输入6-32位登录密码">
						<span></span>
					</div>

					<div>
						<input type="text" id="passwordAgain" placeholder="请再次输入登录密码">
						<span></span>
					</div>

					<div>
						<p>
							<input type="checkbox" id="checkbox">
							<label for="checkbox">我已阅读并同意</label>
						</p>
						
						<a href="#">《必要服务协议》</a>
					</div>
					
					<button id="btn">注册</button>

				</div>
			</form>
    	</div>
    	<footer></footer>
    </div>







    <script src="/lib/jquery/jquery-3.3.1.js"></script>
    <script src="/lib/bootstrap/bootstrap.min.js"></script>
    <script src="/js/register.js"></script>
    
  </body>
</html>
